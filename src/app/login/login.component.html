<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-6 col-sm-offset-6">
      <mat-card style="margin-top: 150px">
        <mat-card-title> Login Form </mat-card-title>
        <form (submit)="loginUser($event)">
        <mat-form-field class="col-sm-6">
          <input matInput placeholder="Enter your email"  [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="col-sm-6">
          <input matInput placeholder="Enter your password"  [formControl]="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <mat-card-actions>
          <button type="submit" value="Login" mat-raised-button color="primary">Login</button>
        </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
</div>
